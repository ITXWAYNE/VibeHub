    <section>

    <!-- Sticky Music Player -->
<link rel="stylesheet" href="musicplayer.css">

<div class="music-player">
    <div class="track-info">
        <img src="cover.jpg" alt="Cover Art" class="cover-art">
        <div class="track-details">
            <p class="track-title">Track Name</p>
            <p class="artist-name">Artist Name</p>
        </div>
    </div>

    <div class="controls">
        <button id="shuffle"><i class="fas fa-random"></i></button>
        <button id="prev"><i class="fas fa-backward"></i></button>
        <button id="play-pause"><i class="fas fa-play"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
        <button id="repeat"><i class="fas fa-redo"></i></button>
    </div>

    <input type="range" id="progress" value="0">

    <div class="volume">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
</div>

<audio id="audio-player" src="song.mp3"></audio>

<script src="musicplayer.js"></script>

</body>
</html>
